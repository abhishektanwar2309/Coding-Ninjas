<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <div>
        <h2>Adding a youtube video using embed in youtube itself</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qj4jDXluZYU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
        <h2>Adding a video using video tag</h2>
        <video src="static/vid.mp4" type="video/mp4" controls></video>
    </div>
    <div>
        <figure>
            <img src="static/logo_switchtocode.png" alt="">
            <img src="static/Five-tips-for-front-end-web-development.jpg"  height="200px" width="200px" alt="">
            <figcaption>Logo yhi rhega</figcaption>
            <figcaption >Logo yhi nhi rhega</figcaption>
        </figure>
    </div>
</body>
</html>
